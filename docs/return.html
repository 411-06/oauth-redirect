<script>
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code") || "TEST-CODE-123";

  if (window.opener) {
    window.opener.postMessage({ auth_code: code }, "*");
    console.log("✅ return.html：postMessageで送信したで → " + code);
    window.close();
  } else {
    console.log("⚠️ return.html：openerがnullや、localStorageに保存して index.html に戻るで");
    localStorage.setItem("auth_code", code);
    window.location.href = "index.html"; // ✅ Unity側が認可コード拾えるようにリダイレクト
  }
</script>
